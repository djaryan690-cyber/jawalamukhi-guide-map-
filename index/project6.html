<style>
:root{
    --bg1:#0f2027;
    --bg2:#203a43;
    --bg3:#2c5364;
    --glass:rgba(255,255,255,.08);
    --border:rgba(255,255,255,.15);
    --text:#eaf2f7;

}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    color:var(--text);
}

/* Layout */
.wrapper{
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:290px;
    backdrop-filter:blur(18px);
    background:var(--glass);
    border-right:1px solid var(--border);
    padding:24px;
}

.sidebar h2{
    margin:0 0 14px;
    font-weight:600;
    letter-spacing:.4px;
}

.search{
    width:100%;
    padding:11px 12px;
    border-radius:10px;
    border:1px solid var(--border);
    background:rgba(255,255,255,.05);
    color:var(--text);
    outline:none;
    margin-bottom:14px;
}

.search::placeholder{color:#cbd5e1}

.place-list{
    list-style:none;
    padding:0;
    margin:0;
    max-height:75vh;
    overflow:auto;
}

.place-list li{
    padding:9px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:.9rem;
    transition:.18s;
}

.place-list li:hover{
    background:rgba(56,189,248,.18);
    color:#fff;
}

/* Content */
.content{
    flex:1;
    padding:28px;
}

/* Header */
.header{
    margin-bottom:18px;
}

.header h1{
    margin:0;
    font-weight:700;
    letter-spacing:.5px;
}

.header p{
    margin:6px 0 0;
    color:#cbd5e1;
    font-size:.95rem;
}

/* Map Card */
.map-card{
    background:rgba(255,255,255,.06);
    backdrop-filter:blur(16px);
    border:1px solid var(--border);
    padding:18px;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,.35);
}

/* Image */
.map-wrapper{
    position:relative;
}

.map-wrapper img{
    width:100%;
    height:auto;
    border-radius:12px;
    border:6px solid rgba(255,255,255,.12);
}

/* Tooltip */
.tooltip{
    position:absolute;
    background:#020617;
    color:#fff;
    padding:7px 12px;
    font-size:12px;
    border-radius:8px;
    pointer-events:none;
    opacity:0;
    transition:.15s;
    box-shadow:0 6px 18px rgba(0,0,0,.4);
}

/* Scrollbar */
.place-list::-webkit-scrollbar{width:6px}
.place-list::-webkit-scrollbar-thumb{
    background:rgba(255,255,255,.2);
    border-radius:6px;
}
</style>
</head>

<script>
/* ===== Responsive Image Map Scaling ===== */
function scaleMap(){
    const img = document.getElementById("mapImage");
    const areas = document.querySelectorAll("#mapAreas area");
    const w = img.width;
    const h = img.height;
    const wRatio = w / 1252;
    const hRatio = h / 480;

    areas.forEach(area=>{
        if(!area.dataset.original){
            area.dataset.original = area.coords;
        }
        const coords = area.dataset.original.split(",");
        const scaled = coords.map((c,i)=> i%2===0 ? c*wRatio : c*hRatio);
        area.coords = scaled.join(",");
    });
}
window.addEventListener("resize", scaleMap);
window.addEventListener("load", scaleMap);

/* ===== Tooltip ===== */
const tooltip = document.getElementById("tooltip");
document.querySelectorAll("area").forEach(a=>{
    a.addEventListener("mousemove", e=>{
        tooltip.style.left = e.pageX + 12 + "px";
        tooltip.style.top = e.pageY + 12 + "px";
        tooltip.textContent = a.alt;
        tooltip.style.opacity = 1;
    });
    a.addEventListener("mouseout", ()=> tooltip.style.opacity=0);
});

/* ===== Sidebar List + Search ===== */
const list = document.getElementById("placeList");
const areas = document.querySelectorAll("area");

areas.forEach(a=>{
    const li = document.createElement("li");
    li.textContent = a.alt;
    li.onclick = ()=> window.open(a.href,"_blank");
    list.appendChild(li);
});

document.getElementById("searchBox").addEventListener("input", e=>{
    const q = e.target.value.toLowerCase();
    list.querySelectorAll("li").forEach(li=>{
        li.style.display = li.textContent.toLowerCase().includes(q) ? "block":"none";
    });
});
</script>
